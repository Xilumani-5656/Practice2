<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Khatisa!</title>
  <style>
 body {
    /* show whole image without cropping */
    background-image: url('Khatisa.jpg');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain; /* <-- show whole image */
    background-color: #ffecd2; /* fallback visible in empty areas */
    min-height: 100vh;         /* ensure full viewport height */
    margin: 0;
    font-family: cursive,'Comic Sans MS' , sans-serif;
    text-align: center;
    color: #333;
    padding: 30px;
  }

    /* keep your card readable */
  .khatisa {
    background: rgba(255,255,255,0.8);
    display: inline-block;
    padding: 30px;
    border-radius: 16px;
  }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .cake {
      font-size: 5em;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="cake">🎂</div>
  <div class="khatisa">
  <h1>Happy Birthday, Khatisa! 🎉</h1>
  <p>Wishing you a day filled with love, laughter, and cake!</p>
  <p>You're amazing, and today we celebrate YOU! 💖</p>
  </div>
  <div class="cake">🎈🎁🎈</div>
</body>
</html>
